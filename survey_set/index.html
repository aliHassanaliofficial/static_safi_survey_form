<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SAFI Survey System</title>
    <link rel="stylesheet" href="./../stylesheet/stylesheet.css">
</head>

<style>
    ::-webkit-scrollbar {
        width: 0em !important;
    }

    .required-flag {
        color: red;
        font-weight: bolder;
    }
</style>

<body>
    <!-- Hidden field for kernal_ID -->

    <div class="form-section">
        <div class="container form-container">
            <div class="extra-div">
                <!-- Replace "YOUR_WEB_APP_URL" with your actual deployment URL -->
                <form id="surveyForm" class="main-form" method="post"
                    action="https://script.google.com/macros/s/AKfycbylJQToqFAQvW4SJcB1IZSgB_3hxfIjPKdp5m7jlPSb6KiTdRWi3DdHJzWG1dBlnok3Pw/exec"
                    onsubmit="return validateAndSubmit()">
                    <input type="text" id="kernal_ID" name="kernal_ID" hidden value="">


                    <div class="question-area">
                        <h2 class="question-title">
                            1. What was the purpose of your trip to Egypt ?
                        </h2>
                        <p class="question-description"></p>
                        <p class="question-description">
                            This question is for survey prupose,
                            You can choose more than one option from the avaliable options
                        </p>
                        <div class="answers-area options-answers-area">
                            <div class="radio-field">
                                <input class="select-options" type="radio" name="visitType" value="leisure">
                            </div>
                            <div class="radio-field">
                                <input class="select-options" type="radio" name="visitType" value="adventure">
                            </div>
                            <div class="radio-field">
                                <input class="select-options" type="radio" name="visitType" value="business">
                            </div>
                            <div class="radio-field">
                                <input class="select-options" type="radio" name="visitType" value="religious">
                            </div>
                            <div class="radio-field">
                                <input class="select-options" type="radio" name="visitType" value="medical">
                            </div>
                        </div>
                    </div>

                    <div class="question-area">
                        <h2 class="question-title">
                            2. Was it group or independent travel ?
                        </h2>
                        <p class="question-description"></p>
                        <p class="question-description">
                            This question is for survey prupose only.
                        </p>
                        <div class="answers-area options-answers-area bulks-answers">
                            <div class="radio-field">
                                <input id="travelCompanion1" type="radio" name="travelCompanion" class="radio-label">
                                <label for="travelCompanion1" class="radio-name">independent</label>
                            </div>
                            <div class="radio-field">
                                <input id="travelCompanion2" type="radio" name="travelCompanion" class="radio-label">
                                <label for="travelCompanion2" class="radio-name">group (family)</label>
                            </div>
                            <div class="radio-field">
                                <input id="travelCompanion3" type="radio" name="travelCompanion" class="radio-label">
                                <label for="travelCompanion3" class="radio-name">group (tourism company /
                                    application)</label>
                            </div>
                        </div>
                    </div>

                    <div class="question-area">
                        <h2 class="question-title">
                            3. what is your name ?
                        </h2>
                        <p class="question-description"></p>
                        <p class="question-description">
                            This question is for survey prupose only.
                        </p>
                        <div class="answers-area options-answers-area bulks-answers">
                            <input type="text" name="clientName" id="clientName">
                        </div>
                    </div>






            </div>
            <!-- Submit button -->
            <input id="submitBtn" class="submit-button" type="submit" value="Submit">
            </form>
        </div>

        <script>
            function assignKernalId() {
                const kernalId = Math.random() * 10000;
                document.getElementById("kernal_ID").value = kernalId;
            }

            function validateAndSubmit() {
                const kernalInput = document.getElementById("kernal_ID").value;
                if (!kernalInput) {
                    assignKernalId();
                }
                return true;
            }
            window.addEventListener('load', assignKernalId);
        </script>

</body>

</html>
